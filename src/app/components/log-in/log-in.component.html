<div class="login-wrapper" fxLayout="row" fxLayoutAlign="left center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="user.email" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input [(ngModel)]="user.password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="black" class="btn-block" (click)="submit()">Log in</button>
    </form>
  </mat-card>

</div>
