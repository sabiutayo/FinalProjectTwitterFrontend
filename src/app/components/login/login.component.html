<div class="login-wrapper" fxLayout="row" fxLayoutAlign="left center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="example-full-width">
        <div [formGroup]="loginForm">
        <input type="email" formControlName="email" matInput placeholder="Email">
        </div>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <div [formGroup]="loginForm">
        <input type="password" formControlName="password" matInput placeholder="Password">
        </div>
      </mat-form-field>
    </mat-card-content>
    <div *ngIf="loginError" class="loginErrorMessage">Incorrect Username or Password</div>
    <button mat-stroked-button color="black" class="btn-block" (click)="onSubmit()">Log in</button>
  </mat-card>

</div>
